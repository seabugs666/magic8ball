<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic 8-Ball</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #canvas-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 10px;
            z-index: 10;
            transition: opacity 0.5s ease;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 10;
            max-width: 90%;
        }
        
        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <h1>Magic 8-Ball</h1>
    <div id="canvas-container">
        <div id="loading" class="pulse">Loading Magic 8-Ball...</div>
        <canvas id="canvas"></canvas>
        <div id="instructions">Double-click to shake the 8-Ball</div>
    </div>

    <!-- Load Three.js and required components from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.161.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.161.1/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.161.1/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <script>
        // === Scene & Camera ===
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        const camera = new THREE.PerspectiveCamera(
            45,
            window.innerWidth / window.innerHeight,
            0.1,
            100
        );
        camera.position.set(2, 1.5, 5);
        camera.lookAt(0, 0, 0);

        // === Renderer ===
        const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('canvas'),
            antialias: true,
            alpha: true,
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.outputEncoding = THREE.sRGBEncoding;

        // === Controls ===
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // === Lights ===
        scene.add(new THREE.AmbientLight(0xffffff, 1.0));
        const dirLight1 = new THREE.DirectionalLight(0xffffff, 2.0);
        dirLight1.position.set(5, 10, 7);
        scene.add(dirLight1);
        const dirLight2 = new THREE.DirectionalLight(0xffffff, 1.0);
        dirLight2.position.set(-5, 5, 5);
        scene.add(dirLight2);
        const dirLight3 = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight3.position.set(-5, 5, -5);
        scene.add(dirLight3);

        // === Load Magic 8-Ball ===
        let die = null;
        let ballParent = null;
        let mixer = null;
        let actions = [];

        // Create a simple 8-ball as a fallback
        function createFallbackBall() {
            const group = new THREE.Group();
            
            // Main sphere
            const geometry = new THREE.SphereGeometry(1, 32, 32);
            const material = new THREE.MeshPhongMaterial({
                color: 0x000000,
                shininess: 100
            });
            const sphere = new THREE.Mesh(geometry, material);
            group.add(sphere);
            
            // Window
            const windowGeometry = new THREE.CircleGeometry(0.4, 32);
            const windowMaterial = new THREE.MeshPhongMaterial({
                color: 0x88aadd,
                transparent: true,
                opacity: 0.8,
                shininess: 100
            });
            const windowMesh = new THREE.Mesh(windowGeometry, windowMaterial);
            windowMesh.position.z = 1.01;
            windowMesh.rotation.x = Math.PI;
            group.add(windowMesh);
            
            // Number 8
            const textGeometry = new THREE.TorusGeometry(0.2, 0.05, 16, 32);
            const textMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff });
            const topCircle = new THREE.Mesh(textGeometry, textMaterial);
            topCircle.position.y = 0.3;
            topCircle.position.z = 0.9;
            const bottomCircle = new THREE.Mesh(textGeometry, textMaterial);
            bottomCircle.position.y = -0.3;
            bottomCircle.position.z = 0.9;
            group.add(topCircle);
            group.add(bottomCircle);
            
            scene.add(group);
            return group;
        }

        // Try to load the GLTF model, fallback to simple geometry if it fails
        const loader = new THREE.GLTFLoader();
        
        // For GitHub Pages, use a relative path that works
        const modelPath = './assets/magic8ball.glb';
        
        loader.load(
            modelPath,
            (gltf) => {
                ballParent = gltf.scene;
                scene.add(ballParent);

                // Find die
                die = ballParent.getObjectByName('Die') || ballParent.getObjectByName('die');
                if (!die) {
                    ballParent.traverse((child) => {
                        if (child.isMesh && !die) die = child;
                    });
                }
                if (!die) die = ballParent; // fallback

                // Enhance glass material
                const glass = ballParent.getObjectByName('Glass');
                if (glass) {
                    glass.material = new THREE.MeshPhysicalMaterial({
                        color: 0x88aadd,
                        transparent: true,
                        opacity: 0.1,
                        transmission: 1.0,
                        roughness: 0.05,
                        metalness: 0.0,
                        clearcoat: 0.3,
                        clearcoatRoughness: 0.2,
                        ior: 1.33,
                        thickness: 0.1,
                        specularIntensity: 0.5,
                        envMapIntensity: 0.8,
                        side: THREE.DoubleSide,
                        depthWrite: false,
                        premultipliedAlpha: true,
                    });
                }

                // === Animations ===
                if (gltf.animations && gltf.animations.length) {
                    mixer = new THREE.AnimationMixer(ballParent);
                    gltf.animations.forEach((clip) => {
                        const action = mixer.clipAction(clip);
                        actions.push(action);
                    });
                    console.log('ðŸŽ¬ Found', gltf.animations.length, 'animation clips');
                }

                const loading = document.getElementById('loading');
                if (loading) loading.style.display = 'none';
                console.log('Magic 8-Ball loaded.');
            },
            (progress) => {
                console.log('Loading progress:', ((progress.loaded / progress.total) * 100).toFixed(2) + '%');
                
                // If loading takes too long or fails, create fallback
                if (progress.loaded === 0 && progress.total === 0) {
                    console.log('Model not found, creating fallback ball');
                    ballParent = createFallbackBall();
                    die = ballParent;
                    
                    const loading = document.getElementById('loading');
                    if (loading) loading.style.display = 'none';
                }
            },
            (err) => {
                console.error('Error loading model:', err);
                // Create fallback geometry if model fails to load
                ballParent = createFallbackBall();
                die = ballParent;
                
                const loading = document.getElementById('loading');
                if (loading) loading.style.display = 'none';
            }
        );

        // === Helpers ===
        function randomQuaternion() {
            const q = new THREE.Quaternion();
            q.setFromEuler(new THREE.Euler(
                Math.random() * Math.PI * 2,
                Math.random() * Math.PI * 2,
                Math.random() * Math.PI * 2
            ));
            return q;
        }

        function shakeObject(object, intensity = 0.01, duration = 0.2) {
            if (!object) return;
            const originalPosition = object.position.clone();
            const shakeInterval = setInterval(() => {
                object.position.x = originalPosition.x + (Math.random() - 0.5) * intensity;
                object.position.y = originalPosition.y + (Math.random() - 0.5) * intensity;
            }, 16);

            setTimeout(() => {
                clearInterval(shakeInterval);
                object.position.copy(originalPosition);
            }, duration * 1000);
        }

        // === Double-click ===
        let isAnimating = false;
        renderer.domElement.addEventListener('dblclick', () => {
            if (!die || isAnimating) return;
            isAnimating = true;

            if (ballParent) shakeObject(ballParent, 0.03, 0.3);

            const startQuat = die.quaternion.clone();
            const rollQuat = randomQuaternion();
            
            // Use GSAP if available, otherwise use basic animation
            if (typeof gsap !== 'undefined') {
                gsap.to({ t: 0 }, {
                    t: 1,
                    duration: 0.6,
                    ease: 'power2.inOut',
                    onUpdate: function () {
                        const currentQuat = new THREE.Quaternion();
                        currentQuat.slerpQuaternions(startQuat, rollQuat, this.t);
                        die.quaternion.copy(currentQuat);
                    },
                    onComplete: () => {
                        if (actions && actions.length) {
                            actions.forEach(a => a.stop());
                            const action = actions[Math.floor(Math.random() * actions.length)];
                            action.reset();
                            action.setLoop(THREE.LoopOnce, 0);
                            action.clampWhenFinished = true;
                            action.timeScale = 0.5;
                            action.play();
                        }
                        isAnimating = false;
                    }
                });
            } else {
                // Fallback animation if GSAP isn't available
                const startTime = Date.now();
                const duration = 600;
                
                function animateRoll() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    const currentQuat = new THREE.Quaternion();
                    currentQuat.slerpQuaternions(startQuat, rollQuat, progress);
                    die.quaternion.copy(currentQuat);
                    
                    if (progress < 1) {
                        requestAnimationFrame(animateRoll);
                    } else {
                        if (actions && actions.length) {
                            actions.forEach(a => a.stop());
                            const action = actions[Math.floor(Math.random() * actions.length)];
                            action.reset();
                            action.setLoop(THREE.LoopOnce, 0);
                            action.clampWhenFinished = true;
                            action.timeScale = 0.5;
                            action.play();
                        }
                        isAnimating = false;
                    }
                }
                
                animateRoll();
            }
        });

        // === Resize ===
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // === Animate Loop ===
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        console.log('ðŸŽ± Magic 8-Ball ready: double-click for answer');
    </script>
</body>
</html>
